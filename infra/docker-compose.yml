services:
  db:
    image: kartoza/postgis:16-3.4
    environment:
      POSTGRES_DB: groundedart
      POSTGRES_USER: groundedart
      POSTGRES_PASSWORD: groundedart
    ports:
      - "5432:5432"
    volumes:
      - groundedart_pgdata:/var/lib/postgresql/data
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "PGPASSWORD=$${POSTGRES_PASSWORD} pg_isready -h 127.0.0.1 -U $${POSTGRES_USER} -d $${POSTGRES_DB}",
        ]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    build:
      context: ..
      dockerfile: apps/api/Dockerfile
    environment:
      DATABASE_URL: postgresql+asyncpg://groundedart:groundedart@db:5432/groundedart
      API_CORS_ORIGINS: http://localhost:5173
      TOKEN_HASH_SECRET: dev-only-change-me
      MEDIA_DIR: /app/.local_media
    ports:
      - "8000:8000"
    volumes:
      - ..:/app
      - api_media:/app/.local_media
    working_dir: /app/apps/api
    depends_on:
      migrate:
        condition: service_completed_successfully
    command: uvicorn groundedart_api.main:app --host 0.0.0.0 --port 8000 --reload

  web:
    build:
      context: ..
      dockerfile: apps/web/Dockerfile
    env_file:
      - ../.env
    ports:
      - "5173:5173"
    volumes:
      - ../apps/web:/app/apps/web
      - web_node_modules:/app/apps/web/node_modules
    working_dir: /app/apps/web
    depends_on:
      - api
    command: npm run dev -- --host 0.0.0.0 --port 5173

  tip-reconciler:
    build:
      context: ..
      dockerfile: apps/api/Dockerfile
    environment:
      DATABASE_URL: postgresql+asyncpg://groundedart:groundedart@db:5432/groundedart
      SOLANA_RPC_URL: https://api.devnet.solana.com
      TIP_RECEIPT_RECONCILIATION_INTERVAL_SECONDS: 60
      TIP_RECEIPT_RECONCILIATION_CUTOFF_SECONDS: 3600
    volumes:
      - ..:/app
    working_dir: /app/apps/api
    depends_on:
      migrate:
        condition: service_completed_successfully
    command: python scripts/reconcile_tip_receipts.py --loop

  migrate:
    build:
      context: ..
      dockerfile: apps/api/Dockerfile
    environment:
      DATABASE_URL: postgresql+asyncpg://groundedart:groundedart@db:5432/groundedart
    volumes:
      - ..:/app
    working_dir: /app/apps/api
    depends_on:
      db:
        condition: service_healthy
    command: alembic -c alembic.ini upgrade head

volumes:
  groundedart_pgdata:
  api_media:
  web_node_modules:

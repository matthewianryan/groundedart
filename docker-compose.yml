services:
  db:
    image: kartoza/postgis:16-3.4
    environment:
      POSTGRES_DB: groundedart
      POSTGRES_USER: groundedart
      POSTGRES_PASSWORD: groundedart
    ports:
      - "5434:5432"
    volumes:
      - groundedart_pgdata:/var/lib/postgresql/data
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "PGPASSWORD=$${POSTGRES_PASSWORD} pg_isready -h $(hostname -i) -U $${POSTGRES_USER} -d postgres",
        ]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql+asyncpg://groundedart:groundedart@db:5432/groundedart
      API_CORS_ORIGINS: "http://localhost:${GROUNDEDART_WEB_PORT:-5173},http://localhost:5173"
      MEDIA_DIR: /app/.local_media
    ports:
      - "${GROUNDEDART_API_PORT:-8000}:8000"
    volumes:
      - .:/app
      - ./.local_media:/app/.local_media
    working_dir: /app/apps/api
    depends_on:
      migrate:
        condition: service_completed_successfully
    command: uvicorn groundedart_api.main:app --host 0.0.0.0 --port 8000 --reload

  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
    env_file:
      - .env
    environment:
      VITE_API_ORIGIN: "http://localhost:${GROUNDEDART_API_PORT:-8000}"
    ports:
      - "${GROUNDEDART_WEB_PORT:-5173}:5173"
    volumes:
      - ./apps/web:/app/apps/web
      - web_node_modules:/app/apps/web/node_modules
    working_dir: /app/apps/web
    depends_on:
      - api
    command: >
      sh -c 'if [ ! -d node_modules ] || [ -z "$(ls -A node_modules 2>/dev/null)" ];
      then npm ci;
      fi;
      npm run dev -- --host 0.0.0.0 --port 5173'

  tip-reconciler:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql+asyncpg://groundedart:groundedart@db:5432/groundedart
    volumes:
      - .:/app
    working_dir: /app/apps/api
    depends_on:
      migrate:
        condition: service_completed_successfully
    command: python scripts/reconcile_tip_receipts.py --loop

  migrate:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    environment:
      DATABASE_URL: postgresql+asyncpg://groundedart:groundedart@db:5432/groundedart
      MEDIA_DIR: /app/.local_media
    env_file:
      - .env
    volumes:
      - .:/app
      - ./.local_media:/app/.local_media
    working_dir: /app/apps/api
    depends_on:
      db:
        condition: service_healthy
    command: sh -c "python scripts/ensure_database.py && alembic -c alembic.ini upgrade head && python scripts/seed_nodes.py && python scripts/seed_artists.py && python scripts/seed_node_images.py"

volumes:
  groundedart_pgdata:
  web_node_modules:
